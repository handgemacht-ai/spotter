name: Publish spotter-live image

on:
  push:
    branches: [main]
    tags: ["spotter-live-v*"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/marot/spotter-live
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=match,pattern=spotter-live-v(.*),group=1
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/spotter-live-v') }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.live
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
