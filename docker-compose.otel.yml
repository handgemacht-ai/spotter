services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    depends_on:
      - jaeger
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./priv/otel/collector.yaml:/etc/otelcol-contrib/config.yaml:ro
      - ./tmp/otel:/var/lib/spotter-otel

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
